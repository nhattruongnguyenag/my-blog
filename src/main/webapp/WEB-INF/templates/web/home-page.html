<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="web/layout"
     layout:fragment="content"
     id="home-page">
    <div class="grid grid-cols-12 grap-1 sm:gap-12 lg:grap-14 post-list">
        <div th:each="post : ${postPage.content}" class="post-item col-span-12 md:col-span-6 lg:col-span-3">
            <div class="post-thumbnail"><a th:href="@{(${post.slug})}">
                <img th:src="${post.thumbnail}"
                     alt="post-thumbnail">
            </a></div>
            <a  th:href="@{(${post.slug})}" class="title">
                <h2 th:text="${post.title}"></h2>

            </a>
            <a th:href="@{(${post.slug})}" class="description">
                <p><span th:text="${post.description}"></span><span class="more-content">&nbsp;[...]</span></p>
            </a>
        </div>
    </div>

    <div th:replace="web/fragments/pagination::pagination(totalPages=${postPage.totalPages}, currentPage=${postPage.pageable.pageNumber})"></div>
</div>
