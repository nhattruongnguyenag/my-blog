<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <form th:action="@{/admin/change-password}" method="POST" class="post-form-edit">
        <div class="blog-input">
            <label for="old-password">Mật khẩu cũ</label>
            <input id="old-password" type="password" name="oldPassword"/>
        </div>

        <div class="blog-input">
            <label for="new-password">Mật khẩu mới</label>
            <input id="new-password" type="password" name="newPassword"/>
        </div>

        <div class="blog-input">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input id="confirm-password" type="password" name="confirmPassword"/>
        </div>

        <div class="operation-btn">
            <button class="post-publish-btn">Đổi mật khẩu</button>
        </div>
    </form>
</th:block>

</body>
</html>
