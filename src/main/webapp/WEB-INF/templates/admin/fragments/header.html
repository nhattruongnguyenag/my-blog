<header xmlns:th="http://www.thymeleaf.org" th:fragment="header" class="col-span-12 lg:col-span-2 left-side-wrapper">
    <a href="/" class="logo">
        <img th:src="@{/resources/web/img/logo-website.jpg}" alt="logo">
        <span>Blog của Trường</span>
    </a>

    <label for="toggle-menu" class="btn-toggle-menu">
        <i class="fas fa-bars"></i>
    </label>

    <input id="toggle-menu" type="checkbox"/>

    <ul class="menu-content">
        <li><a th:with='url=${"/admin/posts"}' th:href="@{(${url})}" th:classappend="${currentUrl.contains(url) ? 'active' : ''}">Bài viết</a></li>
        <li><a th:with='url=${"/admin/categories"}' th:href="@{(${url})}" th:classappend="${currentUrl.contains(url) ? 'active' : ''}">Danh mục</a></li>
    </ul>
</header>
